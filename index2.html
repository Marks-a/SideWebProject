<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Assets/css/header.css" />
    <link rel="stylesheet" href="/Assets/css/main.css" />
    <link rel="stylesheet" href="/Assets/css/portfolio.css" />
    <link rel="stylesheet" href="/Assets/css/contact.css" />
    <title>Document</title>
</head>

<body>
    <!-- Button for switching the website light/dark modes -->
    <script>
        //Day and night cycle switch
        document.addEventListener("DOMContentLoaded", () => {
            const themeToggle = document.getElementById("D_N_Switch");
            const currentTheme = getCookie("theme");

            if (currentTheme === "dark") {
                document.body.classList.add("night-mode");
            }

            themeToggle.addEventListener("click", () => {
                document.body.classList.toggle("night-mode");
                const newTheme = document.body.classList.contains("night-mode")
                    ? "dark"
                    : "light";
                setCookie("theme", newTheme, 7); // Cookie expires in 7 days
            });
        });
    </script>
    <button id="D_N_Switch" class="D_N_Switch"></button>
    <!-- Header section -->
    <header>
        <div class="container">
            <nav>
                <h1>Welcome to my portfolio!</h1>
                <ul id="nav-links">
                    <li><a data-file="/html/about.html" data-text="about" href="#about">About</a></li>
                    <li><a data-file="/html/portfolio.html" data-text="portfolio" href="#portfolio">Portfolio</a></li>
                    <li><a data-file="/html/contact.html" data-text="contact" href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- Portfolio section -->
    <section id="AJAX">

    </section>
    <!-- Script for id Ajax to load corespinding content -->
    <!-- Ajax ABout section load part 1 -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const navLinks = document.getElementById('nav-links');
            const contentDiv = document.getElementById('AJAX');

            navLinks.addEventListener('click', async (event) => {
                event.preventDefault();
                if (event.target.tagName === 'A') {
                    const file = event.target.getAttribute('data-file');
                    await loadContent(file);

                    contentDiv.scrollIntoView({ behavior: 'smooth' });
                }


            });
            async function loadContent(file) {
                try {
                    if (!file) throw new Error('File path : null/undefined');
                    const response = await fetch(file);
                    if (!response.ok) throw new Error('Network response was not ok');
                    const text = await response.text();
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = text;
                    const bodyContent = tempDiv.querySelector('section').innerHTML;
                    contentDiv.innerHTML = bodyContent;

                    // Load .txt file if exist.
                    await loadAdditionalContent();
                } catch (error) {
                    contentDiv.innerHTML = '<p>Failed to load content. Please try again later.</p>';
                    console.error('Error loading content:', error);
                }
            };

            async function loadAdditionalContent() {
                const additionalContentScripts = document.querySelectorAll('#AJAX script[data-load-content]');
                for (let script of additionalContentScripts) {
                    const targetElementId = script.getAttribute('data-load-content');
                    const targetElement = document.getElementById(targetElementId);
                    const file = script.getAttribute('data-file');

                    // Check if targetElement and file are defined
                    if (targetElement && file) {
                        try {
                            const response = await fetch(file);
                            if (!response.ok) throw new Error(`Failed to fetch ${file}`);
                            let text = await response.text();
                            text = text.replace(/\n/g, '<br>');

                            // Update targetElement with fetched content
                            targetElement.innerHTML = `<p>${text}</p>`;
                        } catch (error) {
                            console.error(`Error loading ${file}:`, error);
                            targetElement.textContent = `Failed to load ${file}`;
                        }
                    } else {
                        console.error(`Target element ${targetElementId} or file ${file} not found or undefined.`);
                    }
                }
            }


        })
    </script>

    <!-- Cookie section -->
    <script>
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }
        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(";");
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == " ") c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0)
                    return c.substring(nameEQ.length, c.length);
            }
            return null;
        }
    </script>
</body>

</html>
